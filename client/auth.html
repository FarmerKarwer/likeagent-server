{% load static %}

{% load i18n %}

{% load account socialaccount %}

{% get_providers as socialaccount_providers %}

<!DOCTYPE HTML>

<html>
	<head>
		<title>Вход</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'auth_assets/css/main.css' %}" />
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %)">
		<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>LikeAgent</h1>
				<p>Узнайте, что ваши цифровые следы говорят о вашей личности.<br />
				Чтобы продолжить нужно авторизоваться в ВК.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="{% url 'account_login' %}">
				<input type="submit" value="Войти" />
			</form>
			
		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>Правила использования</li><li>Связаться с нами</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'auth_assets/js/main.js' %}"></script>

	</body>
</html>
