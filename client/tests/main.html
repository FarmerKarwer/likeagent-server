{% for obj in object_list %}
	
								<article>
									<header>
										<h2><a href="tests/{{obj.pk}}/">{{obj.name}}</a></h2>
									</header>
									<a href="tests/{{obj.pk}}/" class="image fit"><img src="{{obj.preview_image.url}}" alt="" /></a>
									<p>{{obj.brief_description}}</p>
									<ul class="actions special">
										<li><a href="tests/{{obj.pk}}/" class="button">Начать тест</a></li>
									</ul>
								</article>
{% endfor %}
