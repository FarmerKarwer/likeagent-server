{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
	<title>{{title}}</title>
</head>
<body class="is-preload">

	<div id="wrapper">

		<header id="header">
			<a href="/" class="logo">Likeagent</a>
		</header>

		<nav id="nav">
			<ul class="links">
				<li><a href="../">Выйти из теста</a></li>
			</ul>
		</nav>

<!-- Test field -->

		<div id="main">
			<section class="post">
				{% block content %}

				<header>
					<h2>{{obj.name}}</h2>
				</header>
				<p id="main-description">
					{{obj.main_description}}
				</p>
				<hr>
				<form method="post" id="quiz-form" action="#">
					{% csrf_token %}
					<div id="quiz-box">
						
					</div>
					
					<div id="additional-questions">
						<hr>
						<p>Следующие вопросы не связаны с тестом и не обязательны. И всё же мы просим ответить на них. Эта информация нам необходима для ведения статистики.</p>
						<p>
							<div id="additional-box">
								
							</div>
						</p>
					</div>
					<button type="submit">Получить результат</button>
				</form>
				<div id="result-box">
					
				</div>
				{% endblock %}
			</section>
		</div>

	 <!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
			<script src="{% static 'assets/js/quiz.js' %}"></script>
	</div>
</body>
</html>
