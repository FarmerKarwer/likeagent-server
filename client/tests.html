{% load static %}

<!DOCTYPE HTML>

<html>
	<head>
		<title>Тесты</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href=".." class="logo">LikeAgent</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="../">Главная</a></li>
							<li class="active"><a href=".">Тесты</a></li>
						</ul>
						<ul class="icons">
							<li><a href="/accounts/logout/"><span class="label">Выйти из профиля</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
								<header class="major">
									<h1>Тесты</h1>
								</header>
						<!-- Posts -->
							<section class="posts">

								{% for obj in object_list %}

								<article>
									<header>
										<h2><a href="{{obj.pk}}/">{{obj.name}}</a></h2>
									</header>
									<a href="{{obj.pk}}/" class="image fit"><img src="{{obj.preview_image.url}}" alt="" /></a>
									<p>{{obj.brief_description}}</p>
									<ul class="actions special">
										<li><a href="{{obj.pk}}/" class="button">Начать тест</a></li>
									</ul>
								</article>

								{% endfor %}
								
							</section>
					</footer>

				</div>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li><a href="../privacy_policy/">Правила использования</a></li><li>Связаться с нами: likeagent@inbox.ru</li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
